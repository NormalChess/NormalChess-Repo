<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A perfectly normal version of chess.">
        <meta name="keywords" content="Chess, Varient">
        <meta name="author" content="Kade">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Normal Chess</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="nickname">
            <div class="simple-container">
                <h1>Normal Chess</h1>
                <p style="color: red;">W.I.P (Not currently finished, also this <b>does not work on mobile!</b>)</p>
                <div id="textbox-container">
                    <p style="color:lightblue;">Enter a nickname (leave blank for random)</p>
                    <form id="form" action="">
                        <input type="text" id="textbox">
                    </form>
                </div>
            </div>
        </div>
        <div id="lobbies">
            <div class="simple-container">
                <h1>Current Lobbies</h1>
                <p id="name"></p>
                <div id="lobs">

                </div>

                <div id="textbox-container">
                    <form id="lobbyForm" action="">
                        <p style="color:lightblue;">Create Lobby:</p>
                        <input type="text" id="textbox" class="lobbyText"/>
                        <p>Make it private?</p>
                        <input type="checkbox" id="private" class ="checkLobby" value="Private?"/>
                        <p></p>
                        <hr class="rounded">
                        <p style="color:lightblue;">Join through code:</p>
                        <input type="text" id="textbox" class="codeText"/>
                    </form>
                </div>
            
            </div>
        </div>

        <div id="lobby">
            <div class="simple-container">
                <h1 id="lobbyName"></h1>
                <div id="players">
                    
                </div>
                <button id ="startButton">Start</button>
                <button id ="leaveButton">Leave</button>
            </div>
        </div>

        <div id="game">
            <div class="simple-container">
                <p id ="opText"></p>
                <div class="leFlex">
                    <div class="hugeBruh">
                        <div id="chess">
                            
                        </div>
                    </div>
                    <div class="moves">
                        <div class="mList">
                            <p style="color:lightblue;">Moves</p>
                            <div id="moves" class="scroll">

                            </div>
                        </div>
                    </div>
                    <div class="chat">
                        <div class="cList">
                            <p style="color:lightblue;">Chat</p>
                            <div class="messages">
                                <div id="chatScroll">
                                    <p>   </p>
                                </div>
                                <div id="chatInput">
                                    <div id="textbox-chat">
                                        <input type="text" id="chatbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p id ="youText"></p>
                <button id ="resign">Resign</button>
                <button id ="draw">Draw</button>
            </div>
        </div>

        <script src="https://cdn.socket.io/socket.io-3.0.5.js"></script>
        <script src="/nc.js"></script>
    </body>
</html>
